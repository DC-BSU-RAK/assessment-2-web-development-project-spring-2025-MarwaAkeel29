<body>

    <!-- Header and Navigation -->

<h1>Get in Touch with Al Tayer Motors</h1>

<div class="contact-cards">
  <!-- Card 1: Book a Test Drive -->
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="../images/testdrive.jpg" alt="Test Drive">
        <h3>Book a Test Drive</h3>
      </div>
      <div class="card-back">
        <form>
          <input type="text" placeholder="Full Name*" required />
          <input type="email" placeholder="Email Address*" required />
          <input type="tel" placeholder="Contact Number*" required />
          <select required>
            <option value="">Preferred Model*</option>
            <optgroup label="Ford">
              <option>Mustang</option>
              <option>F-150</option>
              <option>Explorer</option>
              <option>Edge</option>
            </optgroup>
            <optgroup label="Ferrari">
              <option>SF90 Stradale</option>
              <option>488 Spider</option>
              <option>Roma</option>
              <option>Purosangue</option>
            </optgroup>
            <optgroup label="Land Rover">
              <option>Range Rover</option>
              <option>Discovery</option>
              <option>Defender</option>
              <option>Velar</option>
            </optgroup>
            <optgroup label="Maserati">
              <option>Ghibli</option>
              <option>Levante</option>
              <option>Quattroporte</option>
              <option>MC20</option>
            </optgroup>
            <optgroup label="Lincoln">
              <option>Nautilus</option>
              <option>Aviator</option>
              <option>Corsair</option>
              <option>Navigaor</option>
            </optgroup>
            <optgroup label="Jaguar">
              <option>F-PACE</option>
              <option>XE</option>
              <option>XF</option>
              <option>I-PACE</option>
            </optgroup>
          </select>
          <select required>
            <option value="">Select Branch*</option>
            <option>Dubai</option>
            <option>Abu Dhabi</option>
            <option>Sharjah</option>
            <option>Ajman</option>
            <option>Umm Al Quwain</option>
            <option>Ras Al Khaimah</option>
            <option>Fujairah</option>
          </select>
          <textarea placeholder="Message (optional)"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Card 2: Book a Meeting -->
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="../images/bookmeeting.jpg" alt="Book Meeting">
        <h3>Book a Meeting</h3>
      </div>
      <div class="card-back">
        <form>
          <input type="text" placeholder="Full Name*" required />
          <input type="email" placeholder="Email Address*" required />
          <input type="datetime-local" required />
          <select required>
            <option value="">Meeting Purpose*</option>
            <option>Finance Consultation</option>
            <option>Service Request</option>
            <option>Car Purchase</option>
            <option>Other</option>
          </select>
          <select required>
            <option value="">Select Branch*</option>
            <option>Dubai</option>
            <option>Abu Dhabi</option>
            <option>Sharjah</option>
            <option>Ajman</option>
            <option>Umm Al Quwain</option>
            <option>Ras Al Khaimah</option>
            <option>Fujairah</option>
          </select>
          <button type="submit">Book Now</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Card 3: Contact Us -->
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="../images/contactus.jpg" alt="Contact Us">
        <h3>Contact Us</h3>
      </div>
      <div class="card-back">
        <form>
          <input type="text" placeholder="Your Name*" required />
          <input type="email" placeholder="Your Email*" required />
          <input type="text" placeholder="Subject*" required />
          <textarea placeholder="Your Message*" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
